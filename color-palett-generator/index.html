<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

        <h1>Color Palette Generator</h1>

      <button id="generate-btn">
            <i class="fas fa-sync-alt"></i>
            Generate Palette
      </button>

      <div class="palette-container">
        <!-- Color Box - 1 -->
        <div class="color-box">
            <div class="color" style="background-color: #0094d8;">
                <div class="color-info">
                    <span class="hex-value">#0094d8</span>
                    <i class=" far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
        </div>

        <!-- Color Box - 2 -->
        <div class="color-box">
            <div class="color" style="background-color: #00d4b1;">
                <div class="color-info">
                    <span class="hex-value">#00d4b1</span>
                    <i class=" far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
        </div>

        <!-- Color Box - 3 -->
        <div class="color-box">
            <div class="color" style="background-color: #fff01e;">
                <div class="color-info">
                    <span class="hex-value">#fff01e</span>
                    <i class=" far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
        </div>

        <!-- Color Box - 4 -->
        <div class="color-box">
            <div class="color" style="background-color: #5724ff;">
                <div class="color-info">
                    <span class="hex-value">#5724ff</span>
                    <i class=" far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
        </div>

        <!-- Color Box - 5 -->
        <div class="color-box">
            <div class="color" style="background-color: #ff07a0;">
                <div class="color-info">
                    <span class="hex-value">#ff07a0</span>
                    <i class=" far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
        </div>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
